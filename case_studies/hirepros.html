    <style>
        .section{
    position: relative;
    padding-top: 80px;

}
.footer-container {
    display: block;
    max-width: 1314px;
    margin-right: auto;
    margin-left: auto;
    padding: 25px 24px;
}
.layout-flex{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
}
.tap-text{
    font-size: 2.5rem;
    font-weight: 600;    
}
.btns-after{
    display: flex;
    margin-top: 1.5rem;
    
}
.button-krug{
    padding: 14px 48px;
    border-radius: 100px;
    background-color: #000;
    opacity: 1;
    transition: 350ms;
    color: #fff;
    font-size: 1rem;
    line-height: 150%;
    font-weight: 500;
    letter-spacing: -.32px;
}
.button-krug:hover{
    transform: translateY(2px);
}
.button-krug.st-white {
    padding-right: 32px;
    padding-left: 32px;
    background-color: transparent;
    background-image: none;
    color: #000;
}
.st-white:hover{
    transform: translateY(2px);
    background-color: rgb(193, 234, 247);
}

.reveal{
    position: relative;
    transform: translateY(150px);
    opacity: 1;
    transition: 2s all ease;
  }
  .reveal.active{
    transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
    transform-style: preserve-3d;
    opacity: 1;
  }
  @media screen and (max-width: 479px){
    .tap-text {
        font-size: 2rem;
    }
}
@media screen and (max-width: 992px){
    .layout-flex{
        flex-direction: column;
    }
    .tap-text{
        margin-top: 1rem;
        text-align: center;
    }
    .img-human{
        width: 83%;
    }
    .btns-after{
        justify-content: center;
    }
} 
    </style>
</head>
